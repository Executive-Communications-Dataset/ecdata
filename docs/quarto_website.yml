project:
  type: website
  output-dir: ../docs/

# Note: freeze functionality can be set at a project level or for individual .qmd files
# execute:
#   freeze: false

website:
  title: "$ALTDOC_PACKAGE_NAME"
  image: 'hex-logo.png'
  code-links: true
  navbar:
    search: true
    right:
      - icon: github
        href: $ALTDOC_PACKAGE_URL_GITHUB
        aria-label: $ALTDOC_PACKAGE_NAME GitHub
  sidebar:
    collapse-level: 1
    contents:
      - text: Home
        file: index.qmd
      - section: "Reference"
        contents:
        - text: "`load_ecd`"
          file: man/load_ecd.qmd
        - text: "`ecd_country_dictionary`"
          file: man/ecd_country_dictionary.qmd
        - text: "`ecd_data_dictionary`"
          file: man/ecd_data_dictionary.qmd 
        - text: "`example_scrapper`"
          file: man/example_scrapper.qmd
      - $ALTDOC_NEWS
      - $ALTDOC_CHANGELOG
      - $ALTDOC_LICENSE
      - $ALTDOC_LICENCE
      - $ALTDOC_CODE_OF_CONDUCT
      - $ALTDOC_CITATION
format:
  html:
    theme: 
      - flatly
      - custom.css
    code-link: true
    code-copy: true
    code-overflow: scroll 

